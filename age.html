<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/ic_pie_chart_48px.svg" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/age.main.css">
  <link rel="stylesheet" href="css/navigation.home.main.css">

  <title>Clock</title>
</head>

<body>

  <div class="navigation-home-container">
    <a href="index.html" class='link-home'>
      <img class="arrow-back" src="images/ic_arrow_back_48px.svg" />
    </a>
  </div>
  <div class='people'>
    <div class='people-columns'>
      <div class='name'>Name</div>
      <div class='years'>Years</div>
      <div class='months'>Months</div>
      <div class='weeks'>Weeks</div>
      <div class='days'>Days</div>
    </div>
    <div id='open-modal'>+</div>
  </div>

  <div id='modal' class='hidden'>
    <div class='name'>
      <label for='name'>Name:</label>
      <input type='text' id='name' name='name'>
    </div>
    <div class='birthday'>
      <label for='birthday'>Birthday:</label>
      <input type='date' id='birthday' name='birthday'>
    </div>
    <input type='submit' value='Add Person'>
    <div id='close-modal'>x</div>
  </div>
</body>
<script src="js/lib/moment.min.js" type="text/javascript"></script>
<script src="js/age.main.js" type="text/javascript"></script>

</html>
