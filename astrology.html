  <div id="calendar-wrapper">
    <div id="calendar">
      <section id="navigation-wrapper">

        <button id="previous-month" aria-label="Go to previous month">
          <img class="arrow-back" src="images/ic_navigate_before_48px.svg" />
        </button>
        <header>
          <h4 id="month"></h4>
        </header>
        <button id="next-month" aria-label="Go to next month">
          <img class="arrow-back" src="images/ic_navigate_next_48px.svg" />
        </button>

      <section id="calendar-days">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </section>
      <section id="calendar-grid"></section>
    </div>
  </div>
  <script src="js/lib/moment.min.js" type="text/javascript"></script>
  <script src="js/astrology.main.js" type="text/javascript"></script>
