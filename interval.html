<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/navigation.home.main.css">
  <link rel="stylesheet" href="css/interval.main.css">
  <title>Interval</title>
</head>

<body>
  <div class="navigation-home-container">
    <a href="index.html" class='link-home'>
      <img class="arrow-back" src="images/ic_arrow_back_48px.svg" />
    </a>
  </div>
  <div id="interval-container">
    <div class="interval-subcontainer">
      <div id="interval-primary"></div>
      <div class="interval-label">Active</div>
    </div>
    <div class="buttons">
      <div class="start">start</div>
      <div class="reset">reset</div>
    </div>
    <div class="selects">
      <select type="number" class="select-primary">
        <option value=15>15</option>
        <option value=30>30</option>
        <option value=45>45</option>
        <option value=60>60</option>
        <option value=75>75</option>
        <option value=90 selected>90</option>
        <option value=105>105</option>
        <option value=120>120</option>
      </select>
      <select type="number" class="select-secondary">
        <option value=15>15</option>
        <option value=30 selected>30</option>
        <option value=45>45</option>
        <option value=60>60</option>
        <option value=75>75</option>
        <option value=90>90</option>
      </select>
    </div>
    <div class="interval-subcontainer inactive">
      <div id="interval-secondary"></div>
      <div class="interval-label">Rest</div>
    </div>
  </div>
  <audio class="audio">
    <source src="audio/timer.mp3" type="audio/mpeg" />
  </audio>
</body>
<script src="js/lib/NoSleep.js"></script>
<script src="js/interval.main.js"></script>

</html>
