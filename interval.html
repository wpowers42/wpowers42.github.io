<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/navigation.home.main.css">
  <link rel="stylesheet" href="css/interval.main.css">
  <title>Interval</title>
</head>

<body>
  <div class="navigation-home-container">
    <a href="index.html" class='link-home'>
      <img class="arrow-back" src="images/ic_arrow_back_48px.svg" />
    </a>
  </div>

  <div class="grid-container">
    <div class="states-container">
      <div class="active state">
        <div class="label">Active</div>
        <select type="number" class="select-active">
          <option value=15>15</option>
          <option value=30>30</option>
          <option value=45>45</option>
          <option value=60>60</option>
          <option value=90 selected>90</option>
          <option value=120>120</option>
        </select>
      </div>
      <div class="rest state inactive">
        <div class="label">Rest</div>
        <select type="number" class="select-rest">
          <option value=15>15</option>
          <option value=30 selected>30</option>
          <option value=45>45</option>
          <option value=60>60</option>
          <option value=90>90</option>
        </select>
      </div>
    </div>
    <div class="time-container">
      <div class="time"></div>
    </div>
    <div class="buttons-container">
      <div class="start button">Start</div>
      <div class="pause button hidden">Pause</div>
      <div class="reset button">Reset</div>
    </div>
  </div>
  <img class="settings" src="icons/ic-settings-48px.svg" />
  <div class="settings-modal hidden">
    <div class="settings-grid">
      SETTINGS!
    </div>
  </div>
  <audio class="audio">
    <source src="audio/timer.mp3" type="audio/mpeg" />
  </audio>
</body>
<script src="js/lib/NoSleep.js"></script>
<script src="js/interval.main.js"></script>

</html>
